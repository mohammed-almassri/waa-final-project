<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
</head>
<body>
<div>
    <input type="text" id="sender" placeholder="Enter your name">
    <textarea id="message" placeholder="Type your message"></textarea>
    <button onclick="sendMessage()">Send Message</button>
</div>

<div id="messages"></div>

<script>
    const socket = new SockJS('/ws');  // Connect to WebSocket endpoint
    const stompClient = Stomp.over(socket);

    // Connect to the WebSocket server
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to a topic based on the offerId (e.g., 1)
        stompClient.subscribe('/topic/offer/1', function (messageOutput) {
            const message = JSON.parse(messageOutput.body);
            displayMessage(message);
        });
    });

    // Send a message to the server
    function sendMessage() {
        const sender = document.getElementById('sender').value;
        const message = document.getElementById('message').value;
        const offerId = 1; // The offerId to send to

        stompClient.send("/app/chat.sendMessage/" + offerId, {}, JSON.stringify({
            sender: sender,
            content: message
        }));

        document.getElementById('message').value = '';  // Clear the message box
    }

    // Display the received message in the DOM
    function displayMessage(message) {
        const messageContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ": " + message.content;
        messageContainer.appendChild(messageElement);
    }
</script>
</body>
</html>
